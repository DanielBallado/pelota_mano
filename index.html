<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>AR Physics Master - Multi-Hand, Ball Object</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #1e1e1e;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: fixed;
            width: 100vw;
            height: 100vh;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: #000;
            overflow: hidden;
        }

        @media (min-width: 1024px) {
            .container {
                width: 100%;
                max-width: 1280px;
                max-height: 720px;
                border-radius: 12px;
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            }
        }

        #input_video {
            display: none;
        }

        #output_canvas {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            transform: scaleX(-1);
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 8px;
            pointer-events: none;
            text-align: center;
            max-width: 90%;
        }

        .loading strong {
            font-size: clamp(16px, 4vw, 20px);
            display: block;
            margin-bottom: 8px;
        }

        .loading small {
            font-size: clamp(12px, 3vw, 14px);
            color: #ccc;
        }

        .info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 8px;
            font-size: clamp(10px, 2.5vw, 12px);
            z-index: 5;
            max-width: 200px;
        }

        .info div {
            margin: 3px 0;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">
        <div id="loadingMsg" class="loading">
            <strong>üéÆ Modo Pelota Multi-Mano</strong>
            <div>Cargando...</div>
            <small>¬°Agarra, golpea y malabarea!</small>
        </div>

        <div class="info" id="info">
            <div>ü§è Pinza: Agarrar</div>
            <div>üëÜ Dedo: Golpear</div>
            <div>‚úåÔ∏è 2 Manos: Malabarear</div>
        </div>

        <video id="input_video"></video>
        <canvas id="output_canvas"></canvas>
    </div>

    <script>
        const videoElement = document.getElementById('input_video');
        const canvasElement = document.getElementById('output_canvas');
        const canvasCtx = canvasElement.getContext('2d');
        const loadingMsg = document.getElementById('loadingMsg');
        const infoDiv = document.getElementById('info');

        // --- CONFIGURACI√ìN RESPONSIVA MEJORADA ---
        let canvasWidth = window.innerWidth;
        let canvasHeight = window.innerHeight;

        function updateCanvasSize() {
            const container = document.querySelector('.container');
            canvasWidth = container.clientWidth;
            canvasHeight = container.clientHeight;

            canvasElement.width = canvasWidth;
            canvasElement.height = canvasHeight;

            console.log('Canvas size:', canvasWidth, 'x', canvasHeight);
        }

        window.addEventListener('resize', updateCanvasSize);
        window.addEventListener('orientationchange', () => {
            setTimeout(updateCanvasSize, 200);
        });

        updateCanvasSize();

        // --- PAR√ÅMETROS DE F√çSICA MEJORADOS ---
        const GRAVITY = 0.0008;  // Reducida para mejor control
        const FRICTION = 0.98;
        const BOUNCE = 0.65;     // M√°s rebote
        const HIT_FORCE = 0.15;

        // --- OBJETO PELOTA CON MEJOR MANEJO DE BORDES ---
        let ball = {
            x: 0.5,
            y: 0.3,
            vx: 0,
            vy: 0,
            radius: 0.06,  // Radio ligeramente menor para mejor control
            color: '#FFD700',
            isDragging: false,
            draggingHandId: null,
            lastX: 0.5,
            lastY: 0.3
        };

        // --- ESTADOS DE MANO ---
        const handStates = {};

        function calculateDistance(x1, y1, x2, y2) {
            return Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
        }

        function updatePhysics() {
            if (!ball.isDragging) {
                ball.vy += GRAVITY;
                ball.vx *= FRICTION;
                ball.vy *= FRICTION;
                ball.x += ball.vx;
                ball.y += ball.vy;

                // COLISIONES MEJORADAS - La pelota se mantiene completamente visible
                const r = ball.radius;

                // Pared inferior
                if (ball.y + r > 1) {
                    ball.y = 1 - r;
                    ball.vy *= -BOUNCE;
                    if (Math.abs(ball.vy) < 0.001) ball.vy = 0; // Detener rebotes peque√±os
                }

                // Pared superior
                if (ball.y - r < 0) {
                    ball.y = r;
                    ball.vy *= -BOUNCE;
                }

                // Pared derecha
                if (ball.x + r > 1) {
                    ball.x = 1 - r;
                    ball.vx *= -BOUNCE;
                }

                // Pared izquierda
                if (ball.x - r < 0) {
                    ball.x = r;
                    ball.vx *= -BOUNCE;
                }

                // Asegurar que siempre est√© dentro de los l√≠mites
                ball.x = Math.max(r, Math.min(1 - r, ball.x));
                ball.y = Math.max(r, Math.min(1 - r, ball.y));
            }
        }

        function resolveFingerCollision(fingerX, fingerY, handId) {
            const ballRadius = ball.radius;
            const fingerRadius = 0.025;  // √Årea de colisi√≥n ligeramente mayor

            const dist = calculateDistance(fingerX, fingerY, ball.x, ball.y);
            const minDist = ballRadius + fingerRadius;

            if (dist < minDist && dist > 0) {
                const dx = ball.x - fingerX;
                const dy = ball.y - fingerY;
                const nx = dx / dist;
                const ny = dy / dist;

                // Empujar la pelota
                const overlap = minDist - dist;
                ball.x += nx * overlap * 1.5;
                ball.y += ny * overlap * 1.5;

                // Transferencia de energ√≠a mejorada
                const lastState = handStates[handId];
                if (lastState) {
                    const fingerVx = (fingerX - lastState.lastFingerX) * 3;
                    const fingerVy = (fingerY - lastState.lastFingerY) * 3;

                    ball.vx += fingerVx + (nx * 0.015);
                    ball.vy += fingerVy + (ny * 0.015);
                }

                ball.color = '#FF4500'; // Naranja al golpear
                return true;
            }
            return false;
        }

        let handsDetected = 0;
        let frameCount = 0;

        function onResults(results) {
            frameCount++;

            // Ocultar loading despu√©s de los primeros frames
            if (frameCount > 10 && loadingMsg.style.display !== 'none') {
                loadingMsg.style.display = 'none';
            }

            canvasCtx.save();
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);

            // Dibujar la imagen de la c√°mara
            if (results.image) {
                canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);
            }

            let anyHandDragging = false;
            const currentFingerPositions = {};
            handsDetected = 0;

            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                handsDetected = results.multiHandLandmarks.length;

                for (let i = 0; i < results.multiHandLandmarks.length; i++) {
                    const landmarks = results.multiHandLandmarks[i];
                    const handId = i;

                    const indexTip = landmarks[8];
                    const thumbTip = landmarks[4];

                    // Dibujar manos con mejor visibilidad
                    drawConnectors(canvasCtx, landmarks, HAND_CONNECTIONS, {
                        color: '#00FF00',
                        lineWidth: 3
                    });
                    drawLandmarks(canvasCtx, landmarks, {
                        color: '#FF3333',
                        lineWidth: 2,
                        radius: 4
                    });

                    const pinchDist = calculateDistance(indexTip.x, indexTip.y, thumbTip.x, thumbTip.y);
                    const isPinching = pinchDist < 0.08;  // Umbral m√°s tolerante

                    const cursorX = (indexTip.x + thumbTip.x) / 2;
                    const cursorY = (indexTip.y + thumbTip.y) / 2;

                    // Indicador visual de pinza
                    if (isPinching) {
                        canvasCtx.beginPath();
                        canvasCtx.moveTo(indexTip.x * canvasElement.width, indexTip.y * canvasElement.height);
                        canvasCtx.lineTo(thumbTip.x * canvasElement.width, thumbTip.y * canvasElement.height);
                        canvasCtx.strokeStyle = '#FFFFFF';
                        canvasCtx.lineWidth = 5;
                        canvasCtx.stroke();
                    }

                    const distToBall = calculateDistance(cursorX, cursorY, ball.x, ball.y);

                    // MODO ARRASTRAR
                    if (ball.isDragging && ball.draggingHandId === handId) {
                        anyHandDragging = true;
                        ball.color = '#00FFFF';

                        // Calcular inercia
                        ball.vx = (cursorX - ball.lastX) * 2.0;
                        ball.vy = (cursorY - ball.lastY) * 2.0;

                        ball.x = cursorX;
                        ball.y = cursorY;
                        ball.lastX = cursorX;
                        ball.lastY = cursorY;

                        // Mantener dentro de l√≠mites mientras arrastra
                        const r = ball.radius;
                        ball.x = Math.max(r, Math.min(1 - r, ball.x));
                        ball.y = Math.max(r, Math.min(1 - r, ball.y));

                    } else if (!ball.isDragging && isPinching && distToBall < ball.radius * 1.5) {
                        // Iniciar arrastre
                        ball.isDragging = true;
                        ball.draggingHandId = handId;
                        anyHandDragging = true;
                        ball.color = '#00FFFF';

                        ball.vx = 0;
                        ball.vy = 0;

                        ball.x = cursorX;
                        ball.y = cursorY;
                        ball.lastX = cursorX;
                        ball.lastY = cursorY;
                    }

                    // MODO GOLPEAR (solo si no est√° siendo arrastrada)
                    if (!ball.isDragging) {
                        const isColliding = resolveFingerCollision(indexTip.x, indexTip.y, handId);
                        if (!isColliding) {
                            ball.color = '#FFD700';
                        }
                    }

                    // Guardar posici√≥n para calcular velocidad
                    currentFingerPositions[handId] = {
                        lastFingerX: indexTip.x,
                        lastFingerY: indexTip.y
                    };
                }
            }

            // Actualizar estado de arrastre
            if (ball.isDragging && !anyHandDragging) {
                ball.isDragging = false;
                ball.draggingHandId = null;
                ball.color = '#FFD700';
            }

            // Actualizar estados de manos
            Object.assign(handStates, currentFingerPositions);
            for (const handId in handStates) {
                if (!results.multiHandLandmarks || !results.multiHandLandmarks[handId]) {
                    delete handStates[handId];
                }
            }

            // Aplicar f√≠sica
            updatePhysics();

            // --- RENDERIZADO DE LA PELOTA MEJORADO ---
            const px = ball.x * canvasElement.width;
            const py = ball.y * canvasElement.height;
            const r = ball.radius * Math.min(canvasElement.width, canvasElement.height);

            // Sombra para mejor visibilidad
            canvasCtx.shadowColor = 'rgba(0, 0, 0, 0.5)';
            canvasCtx.shadowBlur = 15;
            canvasCtx.shadowOffsetX = 3;
            canvasCtx.shadowOffsetY = 3;

            // Pelota con gradiente
            const gradient = canvasCtx.createRadialGradient(px - r / 3, py - r / 3, r / 10, px, py, r);
            gradient.addColorStop(0, ball.color);
            gradient.addColorStop(1, ball.color === '#FFD700' ? '#FFA500' : ball.color);

            canvasCtx.beginPath();
            canvasCtx.arc(px, py, r, 0, 2 * Math.PI);
            canvasCtx.fillStyle = gradient;
            canvasCtx.fill();

            // Borde blanco
            canvasCtx.shadowColor = 'transparent';
            canvasCtx.lineWidth = 3;
            canvasCtx.strokeStyle = 'white';
            canvasCtx.stroke();

            // Brillo
            canvasCtx.beginPath();
            canvasCtx.arc(px - r / 3, py - r / 3, r / 4, 0, 2 * Math.PI);
            canvasCtx.fillStyle = 'rgba(255, 255, 255, 0.4)';
            canvasCtx.fill();

            canvasCtx.restore();

            // Actualizar info
            if (infoDiv && frameCount > 10) {
                infoDiv.style.opacity = handsDetected > 0 ? '0.3' : '1';
            }
        }

        // --- CONFIGURACI√ìN DE MEDIAPIPE OPTIMIZADA ---
        const hands = new Hands({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
        });

        hands.setOptions({
            maxNumHands: 2,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,    // M√°s sensible para mejor detecci√≥n
            minTrackingConfidence: 0.5      // M√°s sensible para mejor seguimiento
        });

        hands.onResults(onResults);

        // Configuraci√≥n de c√°mara adaptativa
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        const getOptimalResolution = () => {
            if (isMobile) {
                return { width: 640, height: 480 };     // M√≥viles - mejor rendimiento
            } else if (window.innerWidth <= 1024) {
                return { width: 960, height: 720 };     // Tablets
            } else {
                return { width: 1280, height: 720 };    // Desktop
            }
        };

        const resolution = getOptimalResolution();
        console.log('Using resolution:', resolution, 'Mobile:', isMobile);

        const camera = new Camera(videoElement, {
            onFrame: async () => {
                try {
                    await hands.send({ image: videoElement });
                } catch (e) {
                    console.error('Error sending frame:', e);
                }
            },
            width: resolution.width,
            height: resolution.height,
            facingMode: isMobile ? 'user' : undefined  // C√°mara frontal en m√≥viles
        });

        camera.start().catch(err => {
            console.error('Camera error:', err);
            loadingMsg.innerHTML = '<strong>‚ùå Error de C√°mara</strong><div>Por favor permite el acceso</div>';
        });

        console.log('App initialized. Device:', isMobile ? 'Mobile' : 'Desktop');
    </script>
</body>

</html>
